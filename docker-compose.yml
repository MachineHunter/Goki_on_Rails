version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: gokigoki
      MYSQL_DATABASE: root
    ports:
      - "3306:3306"

  web:
    build: .
    command: rails s -p 3000 -b '0.0.0.0'
    environment:
      RAILS_ENV: "development"
      RACK_ENV: "development"
      GOKIAPP_DATABASE_PASSWORD: "gokigoki"
    volumes:
      - .:/gokiapp
    ports:
      - "3000:3000"
    links:
      - db
